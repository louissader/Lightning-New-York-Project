{% extends "base.html" %}
{% block content %}
<h1>Add New Product</h1>

<form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-group">
        <label for="name">Product Name *</label>
        <input type="text" id="name" name="name" required placeholder="Enter product name">
    </div>

    <div class="form-group">
        <label for="price">Price *</label>
        <input type="number" id="price" name="price" step="0.01" min="0" required placeholder="0.00">
    </div>

    <div class="form-group">
        <label for="category">Category *</label>
        <select id="category" name="category" required>
            <option value="">-- Select a Category --</option>
            <option value="Chandeliers">Chandeliers</option>
            <option value="Pendant Lights">Pendant Lights</option>
            <option value="Ceiling Lights">Ceiling Lights</option>
            <option value="Wall Sconces">Wall Sconces</option>
            <option value="Table Lamps">Table Lamps</option>
            <option value="Floor Lamps">Floor Lamps</option>
            <option value="Outdoor Lighting">Outdoor Lighting</option>
            <option value="LED Lights">LED Lights</option>
            <option value="Bathroom Vanity Lights">Bathroom Vanity Lights</option>
            <option value="Track Lighting">Track Lighting</option>
        </select>
    </div>

    <button type="submit">Add Product</button>
</form>

<div style="text-align: center; margin-top: 20px;">
    <a href="/" style="color: #667eea; text-decoration: none;">‚Üê Back to Product List</a>
</div>
{% endblock %}
