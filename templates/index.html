{% extends "base.html" %}
{% block content %}
<h1>Product List</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Quantity</th>
        <th>Actions</th>
    </tr>
    {% for p in products %}
    <tr>
        <td>{{ p.name if p.name else p['name'] }}</td>
        <td>{{ p.category if p.category else p['category'] }}</td>
        <td>{{ p.quantity if p.quantity else p['quantity'] }}</td>
        <td><a href="{{ url_for('delete_product', index=loop.index0) }}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
